<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>STUDENT REGISTRATION FORM</h2>
      </div>
      <form class="form" id="form" method="post" action="https://script.google.com/macros/s/AKfycbzZpgrGVcYntuadV0ncNDx3BTi5BaI23dCIupV1FxJi3B4fX9koLhgLWrnjUlkqRPKz/exec">
     
        <div class="form-control">
          <label>First Name</label>
            <input type="text" id="firstname" name="First Name" placeholder="Enter your first name" autocomplete="off" required/>
              <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                  <small>Error msg</small>
        </div>
    
        <div class="form-control">
          <label>Last Name</label>
            <input type="text" id="lastname" name= "Last Name" placeholder="Enter your last name" autocomplete="off" required/>
              <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                  <small>Error msg</small>
        </div>

      
        <div class="form-control">
          <label for="birthdate">Date of Birth:</label>
            <input id="birthdate" type="date" name="Birthdate" placeholder="mm/dd/yyyy" onkeyup="getAgeVal(0)" onblur="getAgeVal(0);" autocomplete="off" required />
              <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                  <small>Error msg</small>
        </div>

        <div class="form-control">
          <label for="txtage">Age:</label>
            <input type="text" name="txtage" id="txtage" autocomplete="off"  required />
        </div>
        
        <div class="form-control">
          <label>Gender :</label>
            <div class="gender-radio">
              <input type="radio" id="male" name="gender" value="Male" required />
                <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="Female" required />
                <label for="female">Female</label>
            </div>
        </div>

        <div class="form-control">
          <label>Address</label>
            <input type="text" id="address" name="Address" placeholder="Enter your address here" autocomplete="off" required />
              <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                  <small>Error msg</small>
        </div>
        
        <div class="form-control">
          <label>Email</label>
            <input type="Email" id="email" name="Email" placeholder="Enter your email" autocomplete="off" required />
              <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                  <small>Error msg</small>
        </div>

        <div class="form-control">
          <label>Contact Number</label>
            <input type="text" id="contact" name="ContactNumber" placeholder="Enter your contact" autocomplete="off" required maxlength="11" />
              <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                  <small>Error msg</small>
        </div>

        <div class="form-control">
          <label>Program</label>
            <input type="text" id="program" name="Program" placeholder="Enter your program" autocomplete="off" required />
              <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                  <small>Error msg</small>
        </div>
        
      
        <div class="form-control">
          <label>Username</label>
            <input type="text" id="username" name="Username" placeholder="Enter your username" autocomplete="off" required/>
              <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                  <small>Error msg</small>
        </div>

        <div class="form-control">
          <label>Password</label>
            <input type="password" id="password" name="Password" placeholder="Enter your password" required/>
              <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                  <small>Error msg</small>
        </div>
       
        <div class="form-control">
          <label>Confirm Password</label>
            <input type="password" id="cpassword" name="Confirmation" placeholder="Enter your password again"/>
              <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                  <small>Error msg</small>
        </div>

        <div>
          <label for="terms_and_conditions" >I agree to the terms & conditions:</label>
            <input type="checkbox" id="terms_and_conditions" value="1" onclick="terms_changed(this)"/>
        </div>

        <div>
          <button type="submit" id="submit_button" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
